<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button onclick="clicked()">Click me</button>
        <p id="p">Hello</p>

        <script>
            function clicked() {
                document.getElementById("p").innerHTML = "Goodbye";
            }
        </script>
    </body>
</html>
